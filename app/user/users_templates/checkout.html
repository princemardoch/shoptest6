<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Produit</title><style>@import url(https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap);*{margin:0;padding:0;box-sizing:border-box}.main_part,.product_card,.product_info,body,nav{display:flex;justify-content:center;align-items:center}body{width:100%;flex-direction:column;font-family:Inter,sans-serif;font-size:1.2em;background-color:rgba(0,0,0,.045)}.main_part{width:320px;padding:20px;flex-direction:column;background-color:#fff;margin-top:15px;border-radius:20px}.nav_bar{height:5%;width:100%;padding-top:20px;flex-direction:column}.nav_bar .logo{margin-bottom:25px}</style></head><body><nav class="nav_bar"><div class="logo"><img src="{{ url_for( 'user.static', filename='logo.png' ) }}" alt="logo" style="width:160px; margin:10px"></div><p style="font-size:.8em">1/1</p></nav><section class="main_part"><div class="top_title"><style>.top_title{display:flex;justify-content:center;align-items:center;flex-direction:column}.page_title{font-weight:600;margin-top:5px;font-size:1.1em;text-align:center}.big_icon{font-size:2em}.arrow_icon{width:25px;margin:10px}</style><p class="big_icon">🚚</p><p class="page_title">Formulaire de livraison</p><img class="arrow_icon" src="{{ url_for('user.static', filename='icons/arrow.svg') }}" alt=""></div><form class="form_card" action="/checkout" method="post"><style>.form_card{width:280px;display:flex;align-items:center;justify-content:center;flex-direction:column}.wa_number{width:100%;height:50px;display:flex;justify-content:center;align-items:center;padding:5px 5px 5px 3px;margin-bottom:10px;border-radius:10px;border:1px solid rgba(0,0,0,.091);background-color:#fafafa}.wa_number input{border:none;background-color:unset;outline:0;width:100%;height:100%;font-size:1.2em;font-weight:400;margin:0 5px}.wa_icon{padding:5px;background-color:#f1f1f1;height:42px;width:42px;border-radius:10px}.indicatif_number{font-weight:600;margin-left:10px;font-size:1.2em}.form_card .dely_place{width:100%;height:50px;display:flex;font-size:1.2em;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,.091);background-color:#fafafa;margin-bottom:10px}.method_billing{width:100%;height:50px;padding:5px 15px;border-radius:10px;border:2px solid #00000032;background-color:#00000009;display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;cursor:pointer}.method_billing p{opacity:.4;font-size:1.1em}.method_billing svg{width:15px}.oder_btn{width:100%;height:50px;display:flex;align-items:center;justify-content:center;font-size:1.2em;background-color:#ffbf00;color:#fff;border:none;border-radius:10px;margin-top:10px;cursor:pointer}.oder_btn svg{margin-left:10px}.oder_btn:hover{background-color:#fb0}.dely_place:focus,button:focus{outline:#ffb7008e 3px solid;outline-offset:2px}</style><div class="wa_number"><img class="wa_icon" src="{{ url_for('user.static', filename='icons/WA_icon.svg' ) }}" alt="" width="30px"><p class="indicatif_number">+225</p><input type="tel" name="user_phone_number" value="{{user_phone_number}}"><script>document.querySelector('.wa_number input[type="tel"]').addEventListener('input', function (e) { let value = e.target.value.replace(/\D/g, ''); if (value.length > 10) { value = value.slice(0, 10); } let formattedValue = ''; for (let i = 0; i < value.length; i += 2) { if (i > 0) { formattedValue += ' '; } formattedValue += value.substring(i, i + 2); } e.target.value = formattedValue; });</script></div><input class="dely_place" type="text" name="user_location" value="{{user_location}}" placeholder="Lieu de livraison📍"><div class="method_billing"><p>Paiement a la livraison</p><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg></div><button class="oder_btn" name="checkout_btn" type="submit"><p>Commander</p><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-check"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg></button></form></section><footer><style>footer{height:50px;font-size:.5em;opacity:.5;display:flex;justify-content:center;align-items:center}</style>TeamLPM, Tous droits réservés</footer><style>@media screen and (max-width:390px){.main_part{width:90%;height:500px}.main_part{box-shadow:unset}.oder_btn{height:60px}}@media screen and (max-width:333px){body{font-size:.9em}.form_card{width:90%}.oder_btn{height:50px}.product_img_card{width:250px;height:250px}}</style></body></html>
